<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="images/icons8-rain-cloud-80.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Css File -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <div class="logo">
            <img src="images/logo.png" alt="logo">
            <div class="logo-content">
            <p>Weather</p>
            <span>Forecasted Weather</span>
            </div>
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End NavBar -->
    <!-- Start WeatherApp -->
    <div class="weather-app">
      <div class="container">
        <!-- Search Bar -->
        <div class="search-bar">
          <input type="text" id="search" placeholder="&#x1F50D; Find your location..." >
        </div>
        <!-- Display Temp Cards -->
        <div class="temp-cards">
          <!-- Todays Temp -->
          <div class="weather-card" id="todayCard">
            <!-- CardNav -->
            <div class="card-top">
              <h3 id="today"></h3>
              <span id="todayDate"></span>
            </div>
            <!-- CardContent -->
            <div class="card-content">
              <h3 id="cityLocation"></h3>
              <div class="tempCelsius">
                <h1 id="todayTemp"></h1>
                <img id="todayIcon" src="" alt="icon">
              </div>
              <p id="todayDescription"></p>
              <!-- TodayDetails -->
              <div class="details">
                <div class="humdity">
                <i class="fa-solid fa-umbrella"></i>
                <span id="humdity"></span><span> %</span>
                </div>
                <div class="wind">
                  <i class="fa-solid fa-wind"></i>
                <span id="wind"></span><span> km/h</span>
                </div>
                <div class="compass"><i class="fa-solid fa-compass"></i>
                  <span id="compass"></span></div>
              </div>
            </div>
          </div>
          <!-- NextDaysTemp -->
          <div class="weather-card" id="tomorrowCard">
            <!-- CardNav -->
            <div class="card-top">
              <h3 class="nextDay"></h3>
            </div>
            <!-- CardContent -->
            <div class="card-content">
              <div class="tempCelsius">
                <h1 class="nextDayMaxTemp"></h1>
                <img class="nextDayIcon" src="" alt="icon">
              </div>
              <h4 class="nextDayMinTemp"></h4>
              <p class="nextDayDescription"></p>
            </div>
          </div>
          <div class="weather-card" id="afterTomorrowCard">
            <!-- CardNav -->
            <div class="card-top">
              <h3 class="nextDay"></h3>
            </div>
            <!-- CardContent -->
            <div class="card-content">
              <div class="tempCelsius">
                <h1 class="nextDayMaxTemp"></h1>
                <img class="nextDayIcon" src="" alt="icon">
              </div>
              <h4 class="nextDayMinTemp"></h4>
              <p class="nextDayDescription"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End WeatherApp -->
    <!-- Start Footer -->
    <div class="container">
      <footer class="pt-5">
        <div class="row">
          <div class="col-md-6 ms-auto mb-4">
            <form>
              <h5>Subscribe to our newsletter</h5>
              <p>Monthly digest of what's new and exciting from us.</p>
              <div class="d-flex flex-column flex-sm-row w-100 gap-2">
                <label for="newsletter1" class="visually-hidden">Email address</label>
                <input id="newsletter1" type="text" class="form-control" placeholder="Email address">
                <button class="btn btn-primary sub-btn" type="button">Subscribe</button>
              </div>
            </form>
          </div>
        </div>
        <div class="d-flex flex-column flex-sm-row justify-content-between border-top pt-3">
          <p>&copy; Copyright 2022. Designed by Mahmoud Magdy. All rights reserved</p>
          <ul class="list-unstyled d-flex mt-1 footerlinks">
            <li class="ms-3"><a class="link-dark" href="https://www.facebook.com/ememVII" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
            <li class="ms-3"><a class="link-dark" href="https://www.instagram.com/mahmoud_magdy07" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
            <li class="ms-3"><a class="link-dark" href="https://twitter.com/DonMagdy" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
          </ul>
        </div>
      </footer>
    </div>
    <!-- End Footer -->


    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
